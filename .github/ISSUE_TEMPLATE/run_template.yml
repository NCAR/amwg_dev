name: CESM Simulations  
description: Documenting information about a CESM simulation you have performed
title: "CESM3/CAM7 Run: "
labels: ["AMWG"]
assignees:
  - swrneale
  
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Type of run
      description: What was the type of simulation?
      options:
        - Development (Default)
        - Production (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: Machine?
      multiple: true
      options:
        - Cheyenne
        - Deracheo
        - Isumi
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
